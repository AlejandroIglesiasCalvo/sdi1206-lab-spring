#Propiedades de la conexion
server.port = 8090
#Propiedades de la base de datos
spring.datasource.url=jdbc:hsqldb:hsql://localhost:9001
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
#Esta linea para sobreeescribir labase de datos
spring.jpa.hibernate.ddl-auto=create
#Si se quieren mantener los datos, comentar la superior y dejar esta 
#spring.jpa.hibernate.ddl-auto=validate
#para que la app no se estricta con las plantillas
spring.thymeleaf.mode=LEGACYHTML5